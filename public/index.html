<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm Công Nhận Diện Khuôn Mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Chấm Công Nhận Diện Khuôn Mặt</h1>

        <!-- Form thêm nhân viên -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Thêm Nhân Viên Mới</h2>
            <select id="employee-name" class="w-full border border-gray-300 rounded-md p-2 mb-4">
                <option value="">Chọn tên nhân viên</option>
            </select>
            <input type="text" id="employee-id" placeholder="Mã Nhân Viên" class="w-full border border-gray-300 rounded-md p-2 mb-4" required>
            <button id="capture-photo" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Chụp Ảnh</button>
            <button id="save-employee" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md" disabled>Thêm Nhân Viên</button>
        </div>

        <!-- Khu vực Chấm Công -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Chấm Công</h2>
            <video id="video" class="w-full rounded-lg shadow-lg" autoplay></video>
            <button id="check-in" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md mt-4">Chấm Công Vào</button>
            <button id="check-out" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-md mt-2">Chấm Công Ra</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Lấy danh sách nhân viên từ API và điền vào dropdown
        async function loadEmployees() {
            try {
                const response = await fetch('/api/getMembers');
                const result = await response.json();

                if (result.status === 'success') {
                    const employeeSelect = document.getElementById("employee-name");
                    result.data.forEach(member => {
                        const option = document.createElement("option");
                        option.value = member.fullname;
                        option.textContent = member.fullname;
                        employeeSelect.appendChild(option);
                    });
                } else {
                    alert("Lỗi khi lấy danh sách nhân viên: " + result.message);
                }
            } catch (error) {
                console.error("Lỗi khi gọi API:", error);
                alert("Không thể lấy danh sách nhân viên. Kiểm tra kết nối mạng.");
            }
        }

        // Gọi hàm loadEmployees khi trang được tải
        document.addEventListener("DOMContentLoaded", loadEmployees);
    </script>
</body>
</html>
